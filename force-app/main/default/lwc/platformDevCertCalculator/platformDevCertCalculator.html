<template>
    <lightning-card title="PD1 Calculator" icon-name="custom:custom14">
    <!-- Input information-->
    <div class = "slds-p-horizontal_small">
        <lightning-input 
        type="number" 
        name="devFundamentals" 
        label="Developer Fundamentals: 23%" 
        value={devFundamentalScore}
       
        onchange={handleChange}
        ></lightning-input><br>
        <lightning-input 
        type="number" 
        name="processAuto" 
        label="Process Automation: 30%" 
        value={processAutomationScore}
        
        onchange={handleChange}
        ></lightning-input><br>
        <lightning-input 
        type="number" 
        name="userInterface" 
        label="User Interface: 25%" 
        value={userInterfaceScore}
        
        onchange={handleChange}
        ></lightning-input><br>
        <lightning-input 
        type="number" 
        name="testDebugDeploy" 
        label="Testing, Debugging and Deployment: 22%"
        value={testingScore} 
        
        onchange={handleChange}
        ></lightning-input><br>
    </div>
    <!--Process-->       
    <lightning-button variant="brand" label="Calculate" title="Calculate" slot="actions" onclick={calculateScore}></lightning-button><br>
    <!--Display results-->
    <div slot="footer">
        <h1 class="slds-text-heading_large slds-text-title_bold slds-text-title_caps resultText"> Certification Result</h1>
    <p class="slds-text-heading_medium slds-m-top_small">  Certification Score: <span class="slds-text-color_destructive">{certificationScore}%</span></p>
    <div>
        <h1 class="slds-text-heading_small slds-text-align_left">Previous Attempt(s)</h1>
        <lightning-tabset>
        <div for:each={attemptHistory} for:item="attempt" key={attempt.Id}>
            <lightning-tab label={attempt.Id}>
                <c-score-info
                    score={attempt.Score}
                    attempt-id={attempt.Id}
                    number-of-questions={numberOfQuestions} 
                    ondeleteattempt={deleteAttemptHandler}
                    ></c-score-info>
            </lightning-tab>
        </div>
        </lightning-tabset>
    </div>
    <template lwc:if={showResources}>
        <ul class="slds-text-align_left slds-text-heading_small slds-var-p-top_medium slds-list_dotted slds-box">
            <li class="resorceLi">
            Resources:
            </li>
            <li>
             <a href="https://trailhead.salesforce.com/help?article=Salesforce-Certified-Platform-Developer-I-Exam-Guide">PD1 Exam Guide</a>
            </li>
            <li>
                <a href="https://www.lightningchallenges.com/"> Lighting Challenges</a>
            </li>
            <li>
                <a href="https://www.campapex.org/">Camp Apex</a>
            </li>
        </ul>
    </template>
    <template lwc:elseif={showGoodJob}>
        <p> You are ready for your first developer job!</p>
    </template>
    <template lwc:else>
        <p>Press calculate to see your score</p>
    </template>
</div>
    </lightning-card>
</template>
